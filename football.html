<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">

    <title>Football Visualiser - Nottingham Forest</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/footyStyles.css?v=0.3">

    <script src="js/three71.js"></script>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/TrackballControls.js?v=0.1"></script>
    <script src="js/dat.gui.js"></script>
    <script src="js/dataLoader.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/baseApp.js?v=0.4"></script>
    <script src="js/spriteManager.js"></script>
    <script src="js/footy.js?v=0.2"></script>

</head>
<body>
    <!-- Stats output -->
    <div id="Stats-output">

    </div>
    <!-- Div which will hold the Output -->
    <div id="WebGL-output">

    </div>

    <!-- Start menu -->
    <div id="title" class="text-center">
        <p>
            Nottingham Forest - Results 2013-2014
            <img src="images/forest.png">
        </p>
    </div>

    <div id="resultsPanel" class="resultsInfo">

    </div>

    <div id="zoomControls" class="infoPanel text-center">
        <p>Zoom</p>
        <div>
            <button id="zoomOut" type="button" class="btn btn-primary"><img src="images/minus.png"></button>
            <button id="zoomIn" type="button" class="btn btn-primary"><img src="images/add.png"></button>
        </div>
    </div>

    <div id="rotateControls" class="infoPanel text-center">
        <p>Rotate</p>
        <div>
            <button id="camLeft" type="button" class="btn btn-primary"><img src="images/leftWhite.png"></button>
            <button id="camRight" type="button" class="btn btn-primary"><img src="images/rightWhite.png"></button>
        </div>
        <div>
            <button id="camUp" type="button" class="btn btn-primary"><img src="images/upWhite.png"></button>
            <button id="camDown" type="button" class="btn btn-primary"><img src="images/downWhite.png"></button>
        </div>
    </div>

    <div id="instructions" class="infoPanel">
        <img src="images/info.png">
    </div>

</body>
</html>
